	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			sticky="true" />
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<p:layout style="min-width:400px;min-height:200px;">

<p:menu>

            <p:menuitem value="livros" action="livro" icon="fa fa-fw fa-edit" />
            <p:menuitem value="autor" action="autor" icon="fa fa-fw fa-edit" />
					<p:menuitem value="Vendas" action="vendas?faces-redirect=true"

        </p:submenu>
        <p:submenu label="Logout">
            <p:menuitem>
            <p:commandButton icon="fa fa-fw fa-sign-out" value="Logout"
							update="@all" action="#{loginBean.deslogar}">
							<p:confirm header="Confirmation" message="Deseja sair?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
						</p:menuitem>
        </p:submenu>
